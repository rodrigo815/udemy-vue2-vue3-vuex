<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./resources/vue.js"></script>
    <title>Primeiro App em Vue</title>
    <style>
        td {
            padding: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <h4>Adicionar pacientes</h4>
        <span>Nome: </span><input type="text" id="inputNome"><br>
        <span>Idade: </span><input type="text" id="inputIdade"><br>
        <span>Plano: </span><input type="text" id="inputPlano"><br>
        <button @click="adicionarPaciente()">Adicionar</button>

        <hr>

        <h4>Pacientes cadastrados</h4>
        <p v-for="(p, key) in pacientes">{{ key }}. {{ p.nome }} - {{ p.plano }}</p>
    </div>

    <script>
        const vm = new Vue({ // vm = ViewModel
            el: '#app',
            data: {
                pacientes: []
            },
            methods: {
                adicionarPaciente() {
                    this.pacientes.push(
                        {
                            nome: inputNome.value,
                            idade: inputIdade.value,
                            plano: inputPlano.value
                        }
                    );
                }
            }
        });
    </script>
</body>
</html>
