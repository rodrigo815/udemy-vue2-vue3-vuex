<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./resources/vue.js"></script>
    <title>Primeiro App em Vue</title>
    <style>
        .verde {
            color: green;
        }

        .negrito {
            font-weight: bold;
        }

        .fundo-azul {
            background-color: blue;
            color: white;
        }

        .fundo-verde {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <a :href="site">Site</a>

        <p :class="cor" class="negrito">
            Entendendo a diretiva v-bind
        </p>

        <input type="text" :placeholder="instrucaoDePreenchimento" :value="valor">
        <input type="checkbox" :checked="check">

        <br>
        <hr>
        <br>

        {{ mensagem }}
        <input :value="mensagem" :class="mensagem == 'Expressão' ? 'fundo-verde' : estilo">

        <br>
        <hr>
        <br>

        <input type="text" @keyup="imprimirTexto('Mensagem no console')">
        <button @click="mensagemAlerta($event, 'Mensagem de alerta')">Botão</button>
    </div>

    <script>
        const vm = new Vue({ // vm = ViewModel
            el: '#app',
            data: { // atributos reativos
                site: 'https://rodrigosieja.com.br',
                cor: 'verde',
                instrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true,

                mensagem: 'Expressão',
                estilo: 'fundo-azul'
            },
            methods: {
                imprimirTexto(t) {
                    console.log(t);
                },
                mensagemAlerta(event, msg) {
                    console.log(event, msg);
                    alert(msg);
                }
            }
        });
    </script>
</body>
</html>
