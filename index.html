<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./resources/vue.js"></script>
    <title>Primeiro App em Vue</title>
</head>
<body>
    <div id="app">{{ mensagem }}</div>

    <script>
        const vm = new Vue({ // vm = ViewModel
            el: '#app',
            data: { // atributos reativos
                mensagem: 'Primeiro template controlado pelo view'
            }
        });
    </script>
</body>
</html>
